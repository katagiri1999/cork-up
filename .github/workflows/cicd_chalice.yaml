name: CICD Chalice
on:
  push:
    branches:
      - main
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-1

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chalice
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Build
        run: |
          pip install -r requirements.txt

      - name: Pytest
        run: |
          pytest

      - name: Deploy Chalice
        run: chalice deploy --stage main
